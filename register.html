            <div class="reg-form">

                    <ul>

                        </li>

                            安全程度 <em>弱</em> <em>中</em> <em>强</em>
                        </li>
                        <li>
                            <label for="">确认密码:</label>

                            <i class="error-icon"></i>
                            <span class="error">手机号码格式不正确，请从新输入 </span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" id="abc">
                            <label for="abc">同意协议并注册

                            </label>
